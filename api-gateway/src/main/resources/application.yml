spring:
  application:
    name: GATEWAY_SERVICE
  cloud:
    gateway:
      mvc:
        routes:
          - id:
              auth-service
            uri:
              lb://AUTH-SERVICE
            predicates:
              - Path=/auth/**
          - id:
              project-service
            uri:
              lb://PROJECT-SERVICE
            predicates:
              - Path=/api/project/**

eureka:
  client:
    service-url:
      defaultZone : http://localhost:8761/eureka/

server:
  port: 8080